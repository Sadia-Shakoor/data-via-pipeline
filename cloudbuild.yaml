steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: 
  - functions
  - deploy
  - hello_http
  - --source=.
  - --trigger-http
  - --runtime=python39
  - --allow-unauthenticated

options:
  logging: CLOUD_LOGGING_ONLY
  serviceAccount: 'projects/data-on-cloud-431403/serviceAccounts/github@data-on-cloud-431403.iam.gserviceaccount.com'

